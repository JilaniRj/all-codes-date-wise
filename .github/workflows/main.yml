name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Python and Jupyter
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: |
          pip install nbqa pytest pylint jupyter
      - name: Convert Notebooks to Python Scripts
        run: |
          jupyter nbconvert --to script all-codes-date-wise/*.ipynb --output-dir=./converted-scripts/
      - name: Validate Code Changes
        run: |
          pylint ./converted-scripts/*.py
          pytest all-codes-date-wise
