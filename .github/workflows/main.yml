name: Continuous Integration
on:
  push:
    branches:
      - sub-branch
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Validate code changes
      run: echo "Validation step, replace this with your validation logic."
  build_docker:
    runs-on: ubuntu-latest
    needs: validate
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Build Docker artifacts
      run: echo "Building Docker artifacts, replace this with your build logic."
  deploy:
    runs-on: ubuntu-latest
    needs: build_docker
    # Add more dependencies if needed
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Deploy/Update pipelines
      run: echo "Deployment step, replace this with your deployment logic."
